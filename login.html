<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <div class="login-container">
        <h1>Welcome To My Login Page</h1>
        <div class="login-form">
            <div class="input-container">
                <input type="email" placeholder="Email address">
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password">
            </div>
            <button class="login-btn">Log In</button>
            <p class="forgot-password">Forgot your password?</p>
            <div class="separator">or</div>
            <button class="social-btn google-btn">Log in with Google</button>
            <button class="social-btn facebook-btn">Log in with Facebook</button>
            <p class="register-link">Don't have an account yet? Register</p>
        </div>
    </div>
</body>
</html>
